      text: Les traces ou les données qui s'enregistrent derrière une information d'un dispositif technique créent des liens entre la rédaction dans le passé et la rédaction dans le présent en nous orientant vers le futur.
    - title: Gestion de versions
      text: Permet de stocker un ensemble de fichiers en conservant la chronologie de toutes les modifications qui ont été effectuées dessus. Il permet notamment de retrouver les différentes versions d'un lot de fichiers connexes.
    - title: Le Markdown
      text: En revanche, l'engagement physique s'accroît, car le lecteur devient manipulateur et doit "agir" la machine à des fins purement fonctionnelles.7» Ainsi, le lecteur peut agir et ou interagir tout au long de son parcours de lecture.

- type: background
  title: Collaboration
  text: >-
    Il n’est de fertile que la grande collaboration de l’un à travers l’autre. Et le geste manqué sert le geste qui réussit. Et le geste qui réussit montre le but qu’ils poursuivaient ensemble à celui qui a manqué le sien.
  image: emancipation-collaboration.jpg
