- type: structure
  title: 'Le numérique'
  number: 4
  text: >-
    Le numérique fonctionne comme une bombe à fragmentation car il explose le contenu en unités arbitraires par rapport au sens.
  source-text: Jean-Charles Doucet
  source-link: http://docplayer.fr/66592717-Le-support-numerique-theorie-du-support-archives-et-supports-les-principes.html
  points:
    - title: Un support
      text: « Les traces ou les données qui s'enregistrent derrière une information d'un dispositif technique créent des liens entre la rédaction dans le passé et la rédaction dans le présent en nous orientant vers le futur »
    - title: Des inscriptions
      text: « Le système binaire le plus courant est la base deux mathématique, permettant de représenter des nombres à l’aide de la numération de position avec seulement deux chiffres => le 0 et le 1. »
    - title: Une lecture
      text: « En revanche, l'engagement physique s'accroît, car le lecteur devient manipulateur et doit "agir" la machine à des fins purement fonctionnelles.7» Ainsi, le lecteur peut agir et ou interagir tout au long de son parcours de lecture »

- type: citation
  text: >-
    Le gap entre l’homme et la machine se situe dans les sentiments, la conscience sociale.

- type: background
  title: Les métadonnées
  text: >-
    Les métadonnées sont la carte d’identité d’un document. Elles permettent de l’identifier, de le décrire, d’expliquer l’origine de sa création, son utilité et ses destinataires.
  image: emancipation-api-1.jpg
  source-text: Métadonnées
  source-link: http://www.enssib.fr/le-dictionnaire/metadonnees

- type: structure
  title: 'Les outils'
  number: 5
  text: >-
    Le contenu est donc interprétable par l’homme et la machine, chacun via ce qui lui est destiné :
    * l’humain interprète le contenu signifiant numérisé ;
    * la machine interprète les balises ;
  # source-text: Jean-Charles Doucet
  # source-link: http://docplayer.fr/66592717-Le-support-numerique-theorie-du-support-archives-et-supports-les-principes.html
