- type: structure
  title: 'L’alphabétisation'
  number: 1
  text: >-
    « L’ensemble des signes graphiques d'une langue disposés suivant l'ordre établi ou un petit livre qui, dans la méthode traditionnelle, contient les premiers exercices de lecture »
  source-text: Le Vocabulaire de la Langue Pédagogique (1971)
  # source-link: https://www.actualitte.com/article/monde-edition/illettrisme-en-france-l-outre-mer-en-grande-difficulte/83849
  points:
    - title: Fonctionnelle
      text: « Une personne qui a acquis les connaissances et compétences indispensables à l’exercice de toutes les activités où l’alphabétisation est nécessaire pour jouer efficacement un rôle dans son groupe et sa communauté »
    - title: Conscientisante
      text: « Elle repose sur une relation égalitaire entre l’intervenant(e) et l’apprenant(e) afin d’encourager l’émergence des capacités critiques, et donc transformatrices de la réalité, de ces derniers. »
    - title: Émotionnelle
      text: « L’alphabétisation émotionnelle consiste à enseigner ce que sont les émotions, à quoi elles servent et comment elles sont exprimées. »

- type: background
  title: 'L’esprit'
  text: >-
    C'est la vie qui nous apprend et non l'école
  image: emancipation-couture.jpg
  source-text: Sénèque
  #source-link: https://www.actualitte.com/article/monde-edition/illettrisme-en-france-l-outre-mer-en-grande-difficulte/83849

- type: structure
  title: 'L’école'
  number: 2
  text: >-
    Le mot grec scholê désignait le loisir, le repos, la cessation des fatigues physiques, et, par extension, le moment propice à l'activité de l'esprit, à la lecture, aux arts, à l'étude.
  source-text: Dictionnaire Ferdinand Buisson
  source-link: http://www.inrp.fr/edition-electronique/lodel/dictionnaire-ferdinand-buisson/document.php?id=2616
  points:
    - title: Monastique
      text: « À celle-ci reste confiée massivement la transmission des textes, de préserver une religion souvent menacée par des paganismes divers »
    - title: IIIè république
      text: « Tout comme la colonisation prétend ”civiliser les races inférieures”, l’école publique est censée élever tous les Français au rang de citoyens. »
    - title: Libertaire
      text: « L’enfant n’appartient ni à Dieu, ni à l’État, ni à sa famille, mais à lui-même »

- type: background
  title: 'L’humain'
  text: >-
    "Les seuls animaux capables de coopérer de façon flexible et en très grand nombre, nous pouvons créer et croire à la fiction, aux histoires fictives".
  image: emancipation-cercle.jpg
  source-text: Yuval Noah Harari
  #source-link: https://www.actualitte.com/article/monde-edition/illettrisme-en-france-l-outre-mer-en-grande-difficulte/83849

- type: structure
  title: 'L’enseignement'
  number: 3
  text: >-
    Un comportement par lequel un animal a l’intention qu’un autre apprenne une habileté ou acquière une information ou connaissance qu’il n’avait pas précédemment.
  source-text: Kruger & Tomasello (1996)
  source-link: https://journals.openedition.org/rfp/2098
  points:
    - title: Éducation nouvelle
      text: « Elle prône une éducation globale, accordant une importance égale aux différents domaines éducatifs ; intellectuels et artistiques, mais également physiques, manuels et sociaux. L’apprentissage de la vie sociale est considéré comme essentiel »
    - title: Société sans école
      text: « Le but qu’il faut poursuivre, c’est d’assurer à tous des possibilités éducatives égales. Confondre cet objectif et la scolarité obligatoire, c’est confondre le salut et l’Église. L’école est devenue la religion mondiale d’un prolétariat modernisé et elle offre ses vaines promesses de salut aux pauvres de l’ère technologique »
    - title: Paul Feller
      text: « Pour battre bien le fer sur l’enclume, il faut épouser soi-même le sol comme elle-même qui, par son billot, fait corps avec le cœur de la planète. »

